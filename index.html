<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RPS - vs. mode</title>
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Insert the file path to your custom css below -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<div class="page-header text-center">
		<h1>Rock, Paper, Scissors - Versus Mode</h1>
	</div>
	<!-- Instructions container -->
    <div class="container text-center">
    	<div class="row">
    		<div class="col-md-12">
    			<h4>Click on rock, paper, or scissors to make your choice. Choose wisely.</h4>
    		</div>
		</div>
    </div>

	<!-- Welcome: You are Player # container-->
    <div class="container text-center">
		<div class="row">
			<div class="col-md-12">
				<!-- Delete below span infill -->
				<h4>Hi, <span id="player">Player Name</span>! You are Player 1.</h4>
			</div>
		</div>
	</div>

	<!-- Status container-->
    <div class="container text-center">
		<div class="row">
			<div class="col-md-12">
				<!-- Delete below span infill -->
				<h4>...STATUS TEXT...</h4>
			</div>
		</div>
	</div>

	<hr>
	
	<!-- Insert name input box and button -->
	<div class="container">
		<div class="row">
			<!-- Player Name Field -->
			<!-- Below line could use css margin: 0 auto; to center if column was an odd number -->
			<div class="col-md-4 col-md-offset-4 input-group">
			  <form class="form-inline" id="player-name-input-wrapper">
				  <div class="form-group">
				    <input type="text" class="form-control" id="player-name-input" placeholder="Enter Player Name">
				  </div>
				  <button type="submit" class="btn btn-default" id="add-player">Create Player</button>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<!-- Player 1 box -->
			<div class="col-md-4 gameplay-box" id="player1-box">
				<h4 id="player1-name-display">Waiting for Player 1...</h4>
			</div>
			<!-- Results Box -->
			<div class="col-md-4 gameplay-box" id="results-box">
				<h4>Results box</h4>
			</div>
			<!-- Player 2 box -->
			<div class="col-md-4 gameplay-box" id='player2-box'>
				<h4 id="player2-name-display">Waiting for Player 2...</h4>
			</div>
		</div>
	</div>

	<hr>

	<div class="container">
		<div class="row">
			<!-- Conversation box -->
			<div class="col-md-8 col-md-offset-2 comment-box">
				CONVERSATION BOX
			</div>
		</div>
		<div class="row">
			<!-- Message box -->
			<div class="col-md-8 col-md-offset-2 input-group">
			  <input type="text" class="form-control" placeholder="Player Name" aria-describedby="basic-addon2">
			  <span class="input-group-addon" id="basic-addon2">Send</span>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	<script type="text/javascript" src="assets/javascript/mechanics.js"></script>
</body>
</html>
